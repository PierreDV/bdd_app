version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: App testing
    task:
      jobs:
        - name: setup and testing
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - bundle install --deployment --path vendor/bundle
            - bundle exec rspec
            - bundle exec cucumber
