version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: App testing
    task:
      jobs:
        - name: Setup
          commands:
            - checkout
            - sem-version ruby 2.6.0
            - bundle install --deployment --path vendor/bundle
        - name: RSpec tests
          commands:
            - bundle exec rspec
        - name: Cucumber Tests
          commands:
            - bundle exec cucumber
