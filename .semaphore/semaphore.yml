version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: Setup
          commands:
            - bundle install --deployment --path vendor/bundle
            - 'bundle exec rake db:setup'
            - 'bundle exec rake db:test:prepare'
        - name: RSpec Tests
          commands:
            - bundle exec rspec
        - name: Cucumber Tests
          commands:
            - bundle exec cucumber
